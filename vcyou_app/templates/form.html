<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Funding Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    {% load static %}
    <style>
        body {
            background-color: #f8d57e;
            /* Light yellow background; replace with your abstract yellow background if needed */
            padding-top: 50px;
            background-image: url("{% static 'background.jpg' %}");
            background-size: cover;
        }

        .form-container {
            /* From https://css.glass */
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.13);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-4">Company Funding Information</h2>
                <form action="/app/form/" method="POST">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Name of the Company</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="foundedyear" class="form-label">Founded Year</label>
                        <input type="number" class="form-control" id="foundedyear" name="foundedyear"
                            min="1800" max="2025" step="1" required>
                    <div class="form-group">
                      <label for="businessDomain">Choose the Business Domain:</label>
                      <select class="form-control" id="businessDomain" name="businessDomain">
                          <option value="0">Finance</option>
                          <option value="1">Technology</option>
                          <option value="2">Healthcare</option>
                          <option value="3">Education</option>
                          <option value="4">Retail</option>
                          <option value="5">Social Media</option>
                          <option value="6">Ecommerce</option>
                          <option value="7">Tourism</option>
                          <option value="8">Fashion</option>
                          <option value="9">Hospitality</option>

                      </select>
                  </div>
                    <div class="mb-3">
                        <label for="fundingRounds" class="form-label">Funding Rounds</label>
                        <input type="number" class="form-control" id="fundingRounds" name="fundingRounds" required>
                    </div>
                    <div class="mb-3">
                        <label for="fundingTotalUSD" class="form-label">Funding Total USD</label>
                        <input type="number" class="form-control" id="fundingTotalUSD" name="fundingTotalUSD" required>
                    </div>
                    <div class="mb-3">
                        <label for="fundingPeriodYear" class="form-label">Funding Period Year</label>
                        <input type="number" class="form-control" id="fundingPeriodYear" name="fundingPeriodYear"
                            min="0" max="1000" step="1" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
